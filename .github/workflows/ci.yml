name: Workflow name

on: [push, pull_request, workflow_dispatch]

jobs:
    job-name:
        name: Job name
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3

          - name: Setup PHP
            id: setup-php
            uses: shivammathur/setup-php@v2
            with:
              php-version: '8.2'

          - name: Print PHP version
            run: echo ${{ steps.setup-php.outputs.php-version }}
